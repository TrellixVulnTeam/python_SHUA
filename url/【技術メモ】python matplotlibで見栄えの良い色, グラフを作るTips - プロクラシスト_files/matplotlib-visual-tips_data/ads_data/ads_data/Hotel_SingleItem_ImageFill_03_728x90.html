  <style type="text/css">@charset "UTF-8";

</style><script src="Hotel_SingleItem_ImageFill_03_728x90_data/T8Ys39_ecZUP0z5o0qwgiftCx6c5Z_CDv350QIo51NY.js" type="text/javascript"></script><style>

  <body class="ng-scope" ng-controller="layout.controller">
    <div class="ng-binding" dynamic-style="" style="display:none"></div>
    <!-- ngRepeat: product in products | limitTo: 1 --><div id="ad-container" class="layout square" ng-class="{'no-cta':isEmpty(headline.cta), 'no-logo':!checkUrl(design.logoImageUrl)}" field-reference="Product_0_url" ng-mouseover="stopAnimation=true" ng-repeat="product in products | limitTo: 1">
      <div class="background  square"></div>
      <div class="content" ng-class="{'no-image':!checkUrl(product.imageUrl)}">
        <div class="color-bg" data-interaction="urlchange" data-product-index="0">
          <div class="info-holder transition-ease info-final-transition" ng-class="{'no-price':!toBoolean(headline.showPrice) || isEmpty(product.price),
                     'no-headline': isEmpty(product.subTitle),'no-name':isEmpty(product.name)}">
            <div style="overflow: hidden;" class="product-name ng-binding inline-wrapper" minfontsize="9" ng-show="!isEmpty(product.name)" ext-text-fit="" multiline="true" truncate="true" valign="true"><span style="font-size: 18px; overflow: inherit; text-overflow: clip; white-space: inherit; display: inline-block; height: auto; width: 100%;">
              【派遣】コンサルティング
            </span></div>
            <div class="price-aligner inline-wrapper" ng-show="toBoolean(headline.showPrice) &amp;&amp; !isEmpty(product.price)">
              <div class="price-holder">
                <div style="overflow: hidden; white-space: nowrap; font-size: 26px;" class="product-price-prefix ng-binding ng-hide" ng-show="!isEmpty(headline.pricePrefix)" ext-text-fit="" uniform-text-size="" valign="top" minfontsize="9" multiline="false" truncate="true">
                  
                </div>
                <div style="overflow: hidden; white-space: nowrap; font-size: 26px;" class="product-price ng-binding inline-wrapper" valign="top" ext-text-fit="" uniform-text-size="" minfontsize="9" multiline="false" truncate="true"><span style="font-size: 26px; overflow: inherit; text-overflow: clip; white-space: inherit; display: inline-block; height: auto; vertical-align: top; width: 100%;">
                  時給3,300円～&nbsp;
                </span></div>
              </div>
            </div>
            <div style="overflow: hidden; font-size: 9px;" class="sub-title ng-binding inline-wrapper" ext-text-fit="" minfontsize="9" valign="true" ng-show="!isEmpty(product.subTitle)" multiline="true" truncate="true"><span style="font-size: 9px; overflow: inherit; text-overflow: clip; white-space: inherit; display: inline-block; height: auto; width: 100%;">
              【北新地】大手通信キャリア系企業にてデータサイエンティストを募集
            </span></div>
          </div>
          <div class="colored-corner top"></div>
          <div class="colored-corner bottom"></div>
        </div>
        <div class="product-image-container">
          <div style="overflow: hidden;" class="product-image" ng-show="checkUrl(product.imageUrl)" observed-image-fit="" loc="product.imageUrl" scaletype="fill" aligntype="center"><img style="position: inherit; left: 0px; top: -18px;" src="Hotel_SingleItem_ImageFill_03_728x90_data/17080810088179414376_14309675033636680001.png" height="110" width="110"></div>
        </div>

        <div class="product-image-exit" data-interaction="urlchange" data-product-index="0">
        </div>

        <div class="footer" ng-class="{'thin-logo':isThin(design.logoImageUrl), 'no-logo':!checkUrl(design.logoImageUrl),
                 'no-cta':isEmpty(headline.cta),'has-disclaimer':!isEmpty(headline.disclaimer)}">
          <div class="actions column inline-wrapper transition-ease bottom-final-transition" ng-show="!isEmpty(headline.cta)" title="求人詳細">
            <span class="round noShad button" data-interaction="urlchange" data-product-index="0">
                <span style="overflow: hidden; white-space: nowrap;" class="ng-binding" ext-text-fit="" minfontsize="11" multiline="false" truncate="true"><span style="font-size: 18px; overflow: inherit; text-overflow: clip; white-space: inherit;">
                  求人詳細
                </span></span>
            </span>
          </div>
          <div style="padding: 2px;" class="logo-holder column transition-ease bottom-final-transition" ng-show="checkUrl(design.logoImageUrl)">
            <div style="overflow: hidden;" class="logo inline-wrapper" logo-fit="" loc="design.logoImageUrl" scaletype="fit"><img style="position: inherit; left: 30px; top: 0px;" src="Hotel_SingleItem_ImageFill_03_728x90_data/10635542497279916469.png" height="58" width="95"></div>
          </div>
          <div style="overflow: hidden; white-space: nowrap;" class="disclaimer ng-binding ng-hide" ng-show="!isEmpty(headline.disclaimer)" ext-text-fit="" minfontsize="8" multiline="false" truncate="true">
            
          </div>
        </div>
      </div>
    </div><!-- end ngRepeat: product in products | limitTo: 1 -->
